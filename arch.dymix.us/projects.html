<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize SimpleLightbox
    const lightbox = new SimpleLightbox(".project-link", {
      captions: true, 
      captionsData: "alt", // Use the 'alt' attribute for captions
      captionDelay: 250, // Delay before showing captions
      preload: 2, // Preload only the first 2 images
    });

    // Lazy load images with batching
    const images = document.querySelectorAll('.project-item img');
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src; // Load the actual image
          img.onload = () => img.classList.add('loaded'); // Optional: Add a class for styling
          observer.unobserve(img); // Stop observing once loaded
        }
      });
    }, { rootMargin: '100px', threshold: 0.1 }); // Trigger loading earlier with rootMargin

    images.forEach(img => {
      if (img.dataset.src) observer.observe(img);
    });

    // Preload critical images (above-the-fold)
    images.forEach((img, index) => {
      if (index < 5) { // Adjust based on your layout
        img.src = img.dataset.src;
        img.onload = () => img.classList.add('loaded');
        observer.unobserve(img); // Stop observing these
      }
    });
  });
</script>
